<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
       background-color: blue;
       height: 75px;
       width: 75px;
    }
    .child{
        background-color: yellow;
        height: 50px;
        width: 50px;
    }
</style>
<body>
    <div class="parent"></div>
    <div class="child" draggable="true"></div>
<script>
    let drag = ""
    document.getElementsByClassName('parent')[0].addEventListener('dragover',function(e){
       e.preventDefault()
    })
    document.getElementsByClassName('child')[0].addEventListener('dragstart',function(e){
        drag = e.target
    })
    document.getElementsByClassName('parent')[0].addEventListener('drop',function(e){
        e.target.appendChild(drag)
    })
    document.body.addEventListener('dragover',function(e){
        e.preventDefault()
    })
    document.getElementsByClassName('child')[0].addEventListener('dragstart',function(e){
        drag = e.target
    })
    document.body.addEventListener('drop',function(e){
        e.target.appendChild(drag)
    })

</script>
</body>
</html>
